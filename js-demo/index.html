let rec fib = function
  | 1 | 2 -> 1
  | n -> fib (n - 1 )  + fib (n - 2)
(** Imperative style *)
let sum n =
    let v  = ref 0 in
    for i = 0 to n do
       v := !v + i
    done;
    !v
let tail_sum n =
  let rec aux acc i =
    if i <= n then
      aux (acc + i) (i + 1)
    else acc
  in aux 0 0

function fib(n) {
  if (n === 2 || n === 1) {
    return 1;
  }
  else {
    return fib(n - 1 | 0) + fib(n - 2 | 0) | 0;
  }
}

function sum(n) {
  var v = 0;
  for(var i = 0; i <= n; ++i){
    v = v + i | 0;
  }

  var _acc = 0;
  var _i = 0;
  while(true) {
    var i = _i;
    var acc = _acc;
    if (i <= n) {
      _i = i + 1 | 0;
      _acc = acc + i | 0;
      continue ;
      
    }
    else {
      return acc;
    }
  };
}
